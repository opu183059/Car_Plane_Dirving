<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Car Drive</title>
</head>
<body>
    <div class="hero">
        <div class="highway"></div>
        <div class="city"></div>
        <div class="plane">
            <img src="plane.png" alt="plane">
        </div>
        <div class="car">
            <img src="car.png" alt="car image">
        </div>
        <div class="wheel">
            <img src="wheel.png" class="front" alt="frontWheel">
            <img src="wheel.png" class="back" alt="backWheel">
        </div>
    </div>
</body>
</html>
